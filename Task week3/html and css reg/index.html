<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <main>
      <form action="./login.html" method="get">
        <p>
          <em><a href="login.html">Login</a> if you already have an account</em>
        </p>
        <h1>Registration Page</h1>
        <div>
          <input
            type="text"
            name="fname"
            id=""
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="lname"
            id=""
            placeholder="Last Name"
            required
          />
        </div>
        <input
          type="text"
          name="uname"
          id=""
          placeholder="Username"
          required
        /><br />
        <input
          type="tel"
          name="phone"
          id=""
          placeholder="Phone Number"
          required
        />
        <br />
        <input
          type="email"
          name="email"
          id=""
          placeholder="Email Address"
          required
        /><br />
        <label for="gender">Gender: </label>
        <select name="gender" id="" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="they">They/Them</option>
          <option value="Others">Binary</option></select
        ><br />
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="" required /><br />
        <input
          type="password"
          name="pword"
          id=""
          placeholder="Password - (min. '8')"
          required
        /><br />
        <label for="fc">Your Favorite Color: </label>
        <input type="color" name="fc" id="" /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
